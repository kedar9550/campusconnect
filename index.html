<body class="main-page">

    <!-- TOP UNIVERSITY LOGO -->
    <div class="top-logo text-center">
        <img src="./sources/AUS Logo.png" class="img-fluid Logo">
    </div>

    <!-- HERO SECTION -->
    <div class="hero-section mb-3 ">
        <div class="container h-100">
            <div class="row align-items-center justify-content-center h-100">

                <!-- LEFT SIDE -->
                <div class="col-12 col-lg-6 text-center text-lg-start">
                    <img src="./sources/Campus-Connect.png" class="img-fluid campus-img">
                </div>

                <!-- RIGHT SIDE -->
                <div class="col-12 col-lg-5 d-flex justify-content-center justify-content-lg-end">
                    <div class="login_card shadow">
                        <div class="d-flex flex-column justify-content-center align-items-center">
                            <img src="./sources/CCLogo.png" style="width:50px;height:50px;margin-right:10px;">
                            <p class="h3 logintext fw-bold">LOGIN</p>
                        </div>
                        <div class="divider"></div>

                        <div class="radio-group">
                            <label class="custom-radio">
                                <input type="radio" name="userType" checked><span>Parent</span>
                            </label>
                            <label class="custom-radio">
                                <input type="radio" name="userType"><span>Student</span>
                            </label>
                            <label class="custom-radio">
                                <input type="radio" name="userType"><span>Employee</span>
                            </label>
                        </div>

                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person-fill text-primary"></i></span>
                                <input  type="text" class="form-control custominput" placeholder="Enter username">
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock-fill text-danger"></i></span>
                                <input type="password" class="form-control custominput" placeholder="Enter password">
                            </div>
                        </div>

                        <div class="mb-3 text-white text-center">
                            <input type="checkbox" class="me-2">Remember Me
                        </div>

                        <button class="submit">LOGIN</button>
                    </div>
                </div>

                <div class=" links d-flex flex-column flex-lg-row 
            justify-content-lg-around 
            align-items-center 
            text-center gap-2">

                    <a  href="https://info.aec.edu.in/aus/terms.html">Terms and Conditions</a>
                    <a  href="https://info.aec.edu.in/aus/olpayment.aspx">Online payment without login</a>

                </div>



            </div>
        </div>
    </div>

</body>
