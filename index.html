<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="default.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    
</head>
<body>
    <!-- Header with Logo -->
    <header class='Header d-flex align-items-center'>
        <div class="container text-center">
            <img src="./sources/AUS Logo.png" alt="Logo" class="logo-img">
        </div>
    </header>

    <!-- Main Content -->
    <main class="py-5  d-flex align-items-center">
        <div class="container">
            <div class="row align-items-center justify-content-between gy-5">
                <!-- Image Container -->
                <div class="col-12 col-lg-6 d-flex justify-content-center justify-content-lg-start">
                    <img src="./sources/Campus-Connect.png" alt="Image" class="img-fluid campus-image">
                </div>

                <!-- Login Container -->
                <div class="col-12 col-lg-6 d-flex justify-content-center justify-content-lg-end">
                    <!-- <div class="card p-4 shadow-lg" style="width: 100%; max-width: 420px;">
                        <h2 class="text-center mb-4">Login</h2>
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div> -->
                
                <div class="login_card">
                        <div class="d-flex flex-column justify-content-center align-items-center">
                            <!-- <img src="./sources/CCLogo.png" style="width:50px;height:50px;margin-right:10px;"> -->
                            <p class="h3 logintext fw-bold">LOGIN</p>
                        </div>
                        <div class="divider"></div>

                        <div class="radio-group">
                            <label class="custom-radio">
                                <input type="radio" name="userType" checked><span>Parent</span>
                            </label>
                            <label class="custom-radio">
                                <input type="radio" name="userType"><span>Student</span>
                            </label>
                            <label class="custom-radio">
                                <input type="radio" name="userType"><span>Employee</span>
                            </label>
                        </div>

                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person-fill text-primary"></i></span>
                                <input  type="text" class="form-control custominput" placeholder="Enter username">
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock-fill text-danger"></i></span>
                                <input type="password" class="form-control custominput" placeholder="Enter password">
                            </div>
                        </div>

                        <div class="mb-3 text-white text-center">
                            <input type="checkbox" class="me-2">Remember Me
                        </div>

                        <button class="submit">LOGIN</button>
                    </div>
                
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="links col-12 col-md-6 text-center text-md-start mb-2 mb-md-0">
                    
                    <a  href="https://info.aec.edu.in/aus/terms.html">Terms and Conditions</a>
                    
                    
                </div>
                <div class="links col-12 col-md-6 text-center text-md-end">
                    <a  href="https://info.aec.edu.in/aus/olpayment.aspx">Online payment without login</a>
                   
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
